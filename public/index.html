<!DOCTYPE html>
<html ng-app="ContactListApp">
<head>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">

	<title>Contact List</title>
</head>
<body>
	<div class="container" ng-controller="AppCtrl">
		<h1>Contact List</h1>
		<!--<input ng-model="test">{{test}}-->
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
		<script type="text/javascript" src="controllers.js"></script>
		<table class="table">
			<thead>
				<tr>
					<th>Name</td>
					<th>Email</th>
					<th>Number</th>
				</tr>
			</thead>
			<tbody>
			<tr>
				<td><input class="form-control" ng-model="contact.name"/></td>
				<td><input class="form-control" ng-model="contact.email"/></td>
				<td><input class="form-control" ng-model="contact.number"/></td>
				<td><button class="btn btn-primary" ng-click="addContact()">Add</button></td>
			</tr>
			<tr ng-repeat="contact in contactlist">
				<td>{{contact.name}}</td>
				<td>{{contact.email}}</td>
				<td>{{contact.number}}</td>
				<td><button class="btn btn-danger" ng-click="deleteContact(contact.id)">Remove</button></td>
			</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
